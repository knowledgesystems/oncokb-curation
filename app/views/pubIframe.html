<div ng-if="pubs.length > 0" style="margin-bottom: 10px">Publication IDs:
  <span ng-repeat="pub in pubs">
    <span ng-if="pub.type === 'pmid'" class="geneKeywordSpan" qtip type="{{pub.type}}" number="{{pub.id}}">{{pub.type | uppercase}}:{{pub.id}}</span>
    <span ng-if="pub.type === 'nct'" class="geneKeywordSpan" qtip type="{{pub.type}}" number="{{pub.id}}">{{pub.id}}</span>
  </span>
</div>
